---
name: Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - beta
      - dev
  pull_request:
    branches:
      - main
      - beta
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=custom_components.iopool --cov-report=term-missing
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella