[tool:pytest]
testpaths = tests
norecursedirs = .git testing_config
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-config
    --strict-markers
    --disable-warnings
    --cov=custom_components.iopool
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning